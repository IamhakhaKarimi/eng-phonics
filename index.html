<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Fun - Digraphs & Trigraphs</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFD166 0%, #EF476F 80%, #06D6A0 90%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #2d3748;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .controls-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .dropdown-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .name-picker-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            flex: 2;
            min-width: 500px;
        }

        .dropdown-label, .name-picker-label {
            font-size: 1.3rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .dropdown-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        select {
            font-size: 1.2rem;
            padding: 12px 20px;
            border: 3px solid #4299e1;
            border-radius: 15px;
            background: white;
            color: #2d3748;
            cursor: pointer;
            flex: 1;
            font-family: inherit;
        }

        select:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }

        .random-sound-button {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            white-space: nowrap;
            width: 100%;
        }

        .random-sound-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .name-input {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 3px solid #4299e1;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            resize: vertical;
            margin-bottom: 15px;
        }

        .name-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }

        .pick-student-button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #10ac84 0%, #00d2d3 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-bottom: 15px;
        }

        .pick-student-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 172, 132, 0.4);
        }

        .selected-student {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .rolling-animation {
            animation: roll 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes roll {
            0% { 
                transform: translateY(0) scale(1) rotateX(0deg);
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }
            20% { 
                transform: translateY(-15px) scale(1.05) rotateX(10deg);
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
            }
            40% { 
                transform: translateY(8px) scale(0.95) rotateX(-5deg);
                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
            }
            60% { 
                transform: translateY(-8px) scale(1.02) rotateX(8deg);
                background: linear-gradient(135deg, #10ac84 0%, #00d2d3 100%);
                box-shadow: 0 10px 30px rgba(16, 172, 132, 0.6);
            }
            80% { 
                transform: translateY(3px) scale(0.98) rotateX(-3deg);
                background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
                box-shadow: 0 5px 18px rgba(255, 216, 155, 0.5);
            }
            100% { 
                transform: translateY(0) scale(1) rotateX(0deg);
                background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
                box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            }
        }

        .final-selection {
            animation: finalGlow 1s ease-out;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%) !important;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.8), 0 0 60px rgba(46, 204, 113, 0.4) !important;
        }

        @keyframes finalGlow {
            0% { 
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(46, 204, 113, 1);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 0 50px rgba(46, 204, 113, 0.9);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(46, 204, 113, 0.8), 0 0 60px rgba(46, 204, 113, 0.4);
            }
        }

        .word-display {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            width: 100%;
        }

        .word {
            font-size: 4rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
            letter-spacing: 8px;
            text-transform: lowercase;
        }

        .phoneme-indicators {
            font-size: 2rem;
            color: #e53e3e;
            letter-spacing: 8px;
            font-weight: bold;
            margin-top: 10px;
        }

        .instruction {
            font-size: 1.1rem;
            color: #718096;
            font-style: italic;
            margin-top: 20px;
        }

        .sound-highlight {
            background: linear-gradient(120deg, #ffd89b 0%, #19547b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
